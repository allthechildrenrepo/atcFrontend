<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img src="assets/allthechildren.png" />
      <h3>ERP Login</h3>
      <form role="form">
        <div class="form-content">
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="userName"
              name="name-login"
              class="form-control input-underline input-lg"
              id="username-login"
              placeholder="{{ 'Email / User name' | translate }}"
              (keyup.enter)="onLoggedin()"
            />
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-11 mr-o pr-0">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  name="password-login"
                  [(ngModel)]="password"
                  class="form-control input-underline input-lg"
                  id="password-login"
                  placeholder="{{ 'Password' | translate }}"
                  (keyup.enter)="onLoggedin()" 
                />
              </div>
              <div class="col-1 ml-o pl-0 d-flex align-items-center justify-content-center">
                <i
                  class="fa fa-eye"
                  *ngIf="showPassword; else hidePwd"
                  (click)="showPassword = false"
                  aria-hidden="true"
                ></i>
                <ng-template #hidePwd
                  ><i
                    class="fa fa-eye-slash"
                    (click)="showPassword = true"
                    aria-hidden="true"
                  ></i>
                </ng-template>
              </div>
            </div>
          </div>
        </div>
        <a class="btn rounded-btn" (click)="onLoggedin()">{{
          "Login" | uppercase
        }}</a>
        <div class="py-2">
          <ngb-alert
            [type]="alert.type"
            (close)="closeAlert(alert)"
            *ngFor="let alert of alerts"
            >{{ alert.message }}</ngb-alert
          >
        </div>
      </form>
    </div>
  </div>
</div>
