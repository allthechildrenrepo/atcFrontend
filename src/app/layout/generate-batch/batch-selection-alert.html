<h5 class="d-flex justify-content-center"><b>Batch Limit</b></h5>
<p>You were selected More than 50 Donations. 50 is the limit. So we taken first 50 Donation to generate a batch.</p>

<div class="d-flex justify-content-center mt-2">
  <button mat-raised-button type="submit" color="primary" class="m-2" (click)="generateBatch()">
    Generate Batch
  </button>
  <button mat-raised-button class="m-2" (click)="close()">
    Cancel
  </button>
</div>
