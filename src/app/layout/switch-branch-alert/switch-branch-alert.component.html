<h5 class="d-flex justify-content-center"><b>Switch Branch</b></h5>
<p>Donor belongs to {{donorBranch}}. User selected branch is {{userBranch}}. The User can switch Donor's Branch</p>
<div class="d-flex justify-content-center mt-2">
  <button mat-raised-button type="submit" color="primary" class="m-2" (click)="switch()">
    Switch
  </button>
  <button mat-raised-button class="m-2" (click)="close()">
    No
  </button>
</div>
