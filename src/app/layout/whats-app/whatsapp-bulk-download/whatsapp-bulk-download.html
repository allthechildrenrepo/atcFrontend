<app-page-header [heading]="'Download Receipt Transaction in bulk'" [icon]="'fa-bar-chart-o'"></app-page-header>

<div
class="row d-flex justify-content-center align-items-center my-3 px-3"
>
<mat-form-field class="col-4">
  <mat-label>From ( mm / dd / yyyy )</mat-label>
  <input
    class="ml-2"
    matInput
    readonly
    placeholder=" mm/ dd / yyyy "
    (click)="fromPicker.open()"
    [matDatepicker]="fromPicker"
    (dateChange)="setFromDate($event)"
  />
  <mat-datepicker-toggle
    matSuffix
    [for]="fromPicker"
  ></mat-datepicker-toggle>
  <mat-datepicker #fromPicker></mat-datepicker>
</mat-form-field>
<mat-form-field class="col-4">
  <mat-label>To ( mm / dd / yyyy )</mat-label>
  <input
    class="ml-2"
    matInput
    readonly
    placeholder="mm / dd / yyyy"
    [min]="minDate"
    (click)="toPicker.open()"
    [matDatepicker]="toPicker"
    (dateChange)="setToDate($event)"
  />

  <mat-datepicker-toggle
    matSuffix
    [for]="toPicker"
  ></mat-datepicker-toggle>
  <mat-datepicker #toPicker></mat-datepicker>
</mat-form-field>
</div>
<div
class="row d-flex justify-content-center align-items-center my-3 px-3"
>
<mat-form-field class="w-80 emailinput">
  <input class="w-100" matInput [(ngModel)]="email" placeholder="Enter the email id's with comma (,) seperated">
</mat-form-field>
</div>
<div
class="row d-flex justify-content-center align-items-center my-3 px-3"
>
<button
  class="col-4 w-50"
  mat-raised-button
  color="primary"
  [disabled]="!fromDate || !toDate"
  (click)="emitDate()"
>
  Get SnapShot
</button>
</div>
