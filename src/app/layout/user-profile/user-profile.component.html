<app-page-header
  [heading]="'User Profile'"
  [icon]="'fa-bar-chart-o'"
></app-page-header>

<div class="container d-flex justify-content-center align-items-center">
  <div class="space"></div>

  <div class="row col-12 user-details">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            {{ localValue?.fullName }}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="m-2">
          <div class="row no-gutters">
            <span class="label col-6">First Name</span>
            <span class="value col-6">{{ localValue?.firstname }}</span>
          </div>

          <div class="row no-gutters">
            <span class="label col-6">Last Name</span>
            <span class="value col-6">{{ localValue?.lastname }}</span>
          </div>

          <div class="row no-gutters">
            <span class="label col-6">Email</span>
            <span class="value col-6">{{ localValue?.email }}</span>
          </div>
          <div class="row no-gutters">
            <span class="label col-6">Branch Name</span>
            <span class="value col-6">{{
              localValue?.branch[0]?.branch_name
            }}</span>
          </div>

          <div class="row no-gutters">
            <span class="label col-6">Last Login Time</span>
            <span class="value col-6">{{ localValue?.branch[0]?.createdAt }}</span>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
</div>
