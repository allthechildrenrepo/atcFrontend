<h4 class="m-4">Select the Branch:</h4>
<div class="row d-flex justify-content-center align-items-center">
    <div *ngFor="let branch of allBranches" class="col-3 m-2 justify-content-center align-items-center">
        <button mat-raised-button class="w-100" (click)="setBranch(branch)">
            {{ branch.branchName | uppercase }}
        </button>
    </div>
</div>
