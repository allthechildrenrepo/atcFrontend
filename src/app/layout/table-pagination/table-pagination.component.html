<div class="mat-elevation-z8">
  <div class="right-align">
    <i
      class="fa fa-search m-2"
      (keyup.enter)="searchRecord(searchItem.value)"
      (click)="searchRecord(searchItem.value)"
      aria-hidden="true"
    >
    </i>
    <mat-form-field>
      <input matInput #searchItem placeholder="Name / ID / Phone" />
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort matSortStart="desc">
    <div *ngFor="let column of displayedColumns">
      <ng-container matColumnDef="{{ column }}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ column | titlecase }}
        </th>
        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
      </ng-container>
    </div>
    <tr align="center" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr align="center" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</div>
